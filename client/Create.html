<!DOCTYPE html>
<html lang="en">
<head>
	<style>

		body,html{
			/* -webkit-app-region: drag; */
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}
		.container{
			height: 80%;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		button{
			transform: scale(3);
		}
		.drag{
			-webkit-app-region: drag;
			background-color: brown;
			width: 100%;
			height: 20%;
			text-align: center;
			font-size: 30px;
			color: white;
			font-weight: 900;
		}
	</style>
</head>
<body>
<div class="drag"> Drag me</div>
<div class="container"><button id="add"> + </button></div>
<script>
	const { ipcRenderer } = require(`electron`);

	add.addEventListener('click', () => ipcRenderer.send('createNewWindow'));
</script>
</body>
</html>
